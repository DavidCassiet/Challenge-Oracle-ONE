<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/reset.css" />
    <script
      src="https://kit.fontawesome.com/fb210e319c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="media/padlock-icon.png" />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="input-container">
          <textarea
            name=""
            id="domText"
            placeholder="Ingrese el texto aquí"
            class="text-area"
            spellcheck="false"
          ></textarea>
          <button onclick="clearInput()" class="clearButton" type="submit">
            &times
          </button>
        </div>
        <div class="button-container">
          <p>
            <img src="media/vector.png" alt="" />Solo letras minúsculas y sin
            acentos.
          </p>
          <button id="encrypt" onclick="encrypt()" class="button" type="submit">
            Encriptar
          </button>
          <button id="decrypt" onclick="decrypt()" class="button" type="submit">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="show-text">
        <div id="hidden" class="invisible">
          <div class="text-container">
            <textarea
              name=""
              id="showText"
              class="show-textarea"
              readonly
            ></textarea>
          </div>
          <div class="button-container">
            <button id="copy" onclick="copy()" class="button" type="submit">
              Copiar
            </button>
          </div>
        </div>
        <div id="defect">
          <div class="defect-template">
            <div class="img-container">
              <img
                src="media/padlock.png"
                alt="padlock image"
                class="padlock-img"
              />
            </div>
            <div class="message-container">
              <h3>Ningun mensaje fue encontrado</h3>
              <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="media/davidcassiet-logo.png" alt="David Cassiet logo" />
      <div class="media-container">
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/david-cassiet/"
              class="linkedin"
              target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/DavidCassiet"
              class="github"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
      <p class="copyright">&copy Desarrollado por David Cassiet - 2022</p>
    </footer>
    <script src="static/encryptor.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/sweetAlert.js"></script>
  </body>
</html>
